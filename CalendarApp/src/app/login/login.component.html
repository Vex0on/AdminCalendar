<div class="login-form">
  <h2>Logowanie</h2>
  <form (submit)="login()">
    <div class="form-group">
      <label for="identifier">Nazwa Użytkownika</label>
      <input type="text" id="identifier" name="identifier" required [(ngModel)]="loginData.identifier">
    </div>
    <div class="form-group">
      <label for="password">Hasło</label>
      <input type="password" id="password" name="password" required [(ngModel)]="loginData.password">
    </div>
    <div class="form-group form-group-button">
      <button type="submit">Zaloguj</button>
      <a routerLink="/register" class="login-text">Masz już konto?</a>
    </div>
  </form>
</div>
